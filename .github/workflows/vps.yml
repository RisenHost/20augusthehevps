name: AxolotlVM with sshx

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # auto restart every 6 hours

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Change Hostname
        run: sudo hostnamectl set-hostname axolotlvm

      - name: Setup OpenSSH
        run: |
          sudo apt update
          sudo apt install -y openssh-server curl
          sudo systemctl enable ssh
          sudo systemctl start ssh
          echo "root:root" | sudo chpasswd
          sudo sed -i 's/^#PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Install sshx
        run: |
          curl -sSf https://sshx.io/get | sh

      - name: Start sshx tunnel (prints link)
        run: |
          echo "=================================================="
          echo "ðŸ‘‰ Starting sshx tunnel..."
          echo "Login: root"
          echo "Password: root"
          echo "Hostname: axolotlvm"
          echo "=================================================="
          sshx

      - name: Keep Alive
        run: |
          echo "Keeping AxolotlVM alive..."
          while true; do sleep 60; done
